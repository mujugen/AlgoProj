<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://unpkg.com/vis-network/styles/vis-network.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <title>Dijkstra</title>
  </head>
  <body>
    <nav class="sidebar">
      <div class="position-sticky">
        <a href="index.html">
          <h1 class="my-4 mb-5 font-weight-bolder">AlgoWiz</h1></a
        >
        <h2 class="mt-4 font-weight-bold">Divide and Conquer</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="merge-sort.html">
              <h3 class="font-weight-normal">Merge Sort</h3>
            </a>
          </li>
          <li class="nav-item">
            <a href="quick-sort.html">
              <h3 class="font-weight-normal">Quick Sort</h3>
            </a>
          </li>
        </ul>
        <h2 class="mt-4 font-weight-bold">Greedy Algorithm</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="dijkstra.html">
              <h3 class="font-weight-normal">Dijkstra's Algorithm</h3>
            </a>
          </li>
          <li class="nav-item">
            <a href="knapsack.html">
              <h3 class="font-weight-normal">Knapsack Problem</h3>
            </a>
          </li>
        </ul>
        <h2 class="mt-4 font-weight-bold">Dynamic Programming</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="fibonacci.html">
              <h3 class="font-weight-normal">Fibonacci Sequence</h3>
            </a>
          </li>
          <li class="nav-item">
            <a href="lcs.html">
              <h3 class="font-weight-normal">Longest Common Subsequence</h3>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <h1 class="justify-content-center align-items-center mt-5">
        Dijkstra's Algorithm Visualizer
      </h1>
      <div
        class="white-box align-self-center"
        style="max-width: 1000px; width: 700px"
      >
        <div class="d-flex flex-row w-full mt-4">
          <h3 style="flex: 3; align-self: center; text-align: left">
            Start Node
          </h3>
          <input
            style="flex: 7; height: 40px"
            class="input-box"
            type="text"
            name="arrayValues"
            id="startNodeInput"
            placeholder="a,b,c,d,e,f"
          />
        </div>
        <div class="d-flex flex-row w-full mt-4">
          <h3 style="flex: 3; align-self: center; text-align: left">
            End Node
          </h3>
          <input
            style="flex: 7; height: 40px"
            class="input-box"
            type="text"
            name="arrayValues"
            id="endNodeInput"
            placeholder="a,b,c,d,e,f"
          />
        </div>

        <div class="mt-4">
          <button
            id="runDijkstraBtn"
            onclick="runDijkstra()"
            class="btn btn-primary"
          >
            Run
          </button>
        </div>
      </div>

      <div
        class="visualizer justify-content-center align-items-center animation-zone-parent"
      >
        <div id="graph"></div>
      </div>
    </main>

    <script src="scripts/dijkstra.js"></script>
  </body>
</html>
