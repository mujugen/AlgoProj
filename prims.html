<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://unpkg.com/vis-network/styles/vis-network.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <title>Prim's Algorithm</title>
  </head>
  <body>
    <nav class="sidebar">
      <div class="position-sticky">
        <a href="index.html">
          <h1 class="my-4 mb-5 font-weight-bolder">AlgoWiz</h1></a
        >
        <h2 class="mt-4 font-weight-bold">Divide and Conquer</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="merge-sort.html">
              <h3 class="font-weight-normal">Merge Sort</h3>
            </a>
          </li>
          <li class="nav-item">
            <a href="quick-sort.html">
              <h3 class="font-weight-normal">Quick Sort</h3>
            </a>
          </li>
        </ul>
        <h2 class="mt-4 font-weight-bold">Greedy Algorithm</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="dijkstra.html">
              <h3 class="font-weight-normal">Dijkstra's Algorithm</h3>
            </a>
          </li>
          <li class="nav-item">
            <a href="prims.html">
              <h3 class="font-weight-normal">Prim's Algorithm</h3>
            </a>
          </li>
        </ul>
        <h2 class="mt-4 font-weight-bold">Dynamic Programming</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="fibonacci.html">
              <h3 class="font-weight-normal">Fibonacci Sequence</h3>
            </a>
          </li>
          <li class="nav-item">
            <a href="lcs.html">
              <h3 class="font-weight-normal">Longest Common Subsequence</h3>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <h1 class="justify-content-center align-items-center mt-5">
        Prim's Algorithm Visualizer
      </h1>
      <div
        class="d-flex flex-row justify-content-center"
        style="margin-left: 0; width: 100%"
      >
        <div
          class="white-box align-self-center"
          style="flex: 50; width: 100%; margin-left: 0"
        >
          <div class="d-flex flex-row w-full mt-4">
            <h3 style="flex: 3; align-self: center; text-align: left">
              Animation Speed
            </h3>
            <div class="slidecontainer" style="flex: 7; height: 40px">
              <input
                type="range"
                min="100"
                max="300"
                value="200"
                class="slider"
                id="timeoutSpeed"
              />
            </div>
          </div>

          <div class="mt-4">
            <button id="runDijkstraBtn" onclick="run()" class="btn btn-primary">
              Run
            </button>
          </div>
        </div>
        <div
          class="white-box align-self-center align-self-stretch"
          style="flex: 50; width: 100%; margin-right: 0"
        >
          <div
            id="step-display"
            style="overflow-y: auto; max-height: 180px"
          ></div>
        </div>
      </div>

      <div
        class="visualizer justify-content-center align-items-center animation-zone-parent"
      >
        <div id="graph"></div>
      </div>
    </main>

    <script src="scripts/prims.js"></script>
  </body>
</html>
