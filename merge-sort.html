<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Livvic&display=swap"
      rel="stylesheet"
    />
    <title>Merge Sort</title>
  </head>
  <body>
    <nav class="sidebar">
      <div class="position-sticky">
        <a href="index.html">
          <h1 class="my-4 mb-5 font-weight-bolder">AlgoWiz</h1></a
        >
        <h2 class="mt-4 font-weight-bold">Divide and Conquer</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="merge-sort.html">
              <h3 class="font-weight-normal">Merge Sort</h3>
            </a>
          </li>
          <li class="nav-item">
            <a href="quick-sort.html">
              <h3 class="font-weight-normal">Quick Sort</h3>
            </a>
          </li>
        </ul>
        <h2 class="mt-4 font-weight-bold">Greedy Algorithm</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="fibonacci.html">
              <h3 class="font-weight-normal">Fibonacci Sequence</h3>
            </a>
          </li>
          <li class="nav-item">
            <a href="lcs.html">
              <h3 class="font-weight-normal">Longest Common Subsequence</h3>
            </a>
          </li>
        </ul>
        <h2 class="mt-4 font-weight-bold">Dynamic Programming</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="dijkstra.html">
              <h3 class="font-weight-normal">Dijkstra's Algorithm</h3>
            </a>
          </li>
          <li class="nav-item">
            <a href="knapsack.html">
              <h3 class="font-weight-normal">Knapsack Problem</h3>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <h1 class="justify-content-center align-items-center mt-5">Merge Sort</h1>
      <div
        class="white-box align-self-center"
        style="max-width: 1000px; width: 700px"
      >
        <div class="d-flex flex-row w-full">
          <h3 style="flex: 3; align-self: center; text-align: left">
            Array size:
          </h3>
          <select
            id="arraysize"
            style="flex: 7; height: 40px"
            class="selector h-full"
          >
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option selected="selected" value="8">8</option>
          </select>
        </div>
        <div class="d-flex flex-row w-full mt-4">
          <h3 style="flex: 3; align-self: center; text-align: left">
            Array Values
          </h3>
          <input
            style="flex: 7; height: 40px"
            class="input-box"
            type="text"
            name="arrayValues"
            id="arrayValues"
            placeholder="Type multiple array values using comma separated"
          />
        </div>
        <div class="mt-4">
          <button id="sort" class="btn btn-primary">Sort</button>
          <button id="reset" class="btn btn-secondary">Reset</button>
        </div>
      </div>

      <div
        class="visualizer justify-content-center align-items-center animation-zone-parent"
      >
        <section class="animation-zone"></section>
      </div>
    </main>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="scripts/merge-sort.js"></script>
  </body>
</html>
